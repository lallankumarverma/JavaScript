<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Currency Convertor</h2>
        <form>
            <div class="amount">
                <p>Enter amount:</p>
                <input id="amount" value="1" type="number"  min="0.01" step="0.01"/>
            </div>

            <div class="dropdown">

                <div class="from">
                    <p>From:</p>
                    <div class="select-container">
                        <img id="fromImg" src="https://flagsapi.com/US/flat/64.png">
                        <select id="from">
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-right-left fa-shake"></i>

                <div class="to">
                    <p>To:</p>
                    <div class="select-container">
                        <img id="toImg" src="https://flagsapi.com/IN/flat/64.png">
                        <select id="to">
                        </select>
                    </div>
                </div>

            </div>

            <div class="msg"></div>
            <button id="btnExchange">Get Exchange</button>
        </form>
    </div>
    <script src="scripts.js"></script>
    <script src="codes.js"></script>
</body>

</html>
