<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model - Learning</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 id="h1heading">Document Object Model: Learning</h1>
    
    <h2 class="heading-class">Document Object Model: h2</h2>
    <h3 class="heading-class">Document Object Model: h3</h3>
    <h4 class="heading-class">Document Object Model: h4</h4>
    <h5 class="heading-class">Document Object Model: h5</h5>
    
    <div id="div1">
        <h4 id="h4heading">Topic : Basic HTML</h4>
        <p id="p1">Lets start 1</p>
        <p id="p2">Lets start 2</p>
        <p id="p3">Lets start 3</p>
        <button id="btn1">Click Me</button>
    </div>
    
    <div id="div2">
        <h3 id="h3Fruits">Fruits</h3>
        <ul id="ulFruits">
            <li>Apple</li>
            <li>Orane</li>
            <li>Banana</li>
            <li>Mango</li>
        </ul>
    </div>

    <div id="div3" name="div3Name">
        <h4>This is hidden text</h4>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
